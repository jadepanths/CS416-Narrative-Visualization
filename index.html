<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Climate Change Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Global Climate Change Visualization</h1>
    
    <div id="controls">
        <button id="prevYear">Previous Year</button>
        <input type="range" id="yearRange" min="1750" max="2013" step="1" value="1750">
        <span id="yearDisplay">1750</span>
        <button id="nextYear">Next Year</button>
        <button id="playPause">Play</button>
    </div>
    
    <div id="main-container">
        <div id="map-container"></div>
        <div id="annotations"></div>
    </div>
    <div id="color-bar"></div>
    <div id="line-graph-container">
        <svg id="line-graph"></svg>
    </div>
    <div id="tooltip" class="hidden"></div>

    <script src="scripts/map.js"></script>
</body>
</html>
